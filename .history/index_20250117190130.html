<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {

            margin: 0;

        }

        header {
            background: #003366;

            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        nav {
            background: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }

        section {
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        footer {
            background: #003366;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Alessio Martini</h1>
    <p>Theoretical & Mathematical Physics | Master's Student</p>
</header>

<nav>
    <a href="#biography">Biography</a>
    <a href="#courses">Courses</a>
    <a href="#publications">"Publications"</a>
    <a href="#teaching">"Teaching"</a>

<section id="biography" class="container">

<section id="courses" class="container">

    <p>Copyright &copy; 2025 Alessio Martini. All Rights Reserved.</p>
</footer>

<script>
    // Function to load content from a text file and insert it into the given element
    function loadContent(file, elementId) {
        fetch(file)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load ${file}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            })
            .catch(error => {
                console.error(error);
                document.getElementById(elementId).innerHTML = "Content could not be loaded.";
            });
    }

    // Load content for each section
    loadContent("biography.txt", "biography-text");
    loadContent("courses.txt", "courses-list");
    loadContent("publications.txt", "publications-text");
    loadContent("teaching.txt", "teaching-text");
    loadContent("loadContent("teaching.txt", "teaching-text");.txt", "teaching-text");
</script>
</body>
